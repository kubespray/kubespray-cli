---
# Path where the kargo ansible playbooks will be installed
# Defaults to current user's home directory if not set
# kargo_path: "/tmp"

# Default inventory path
kargo_git_repo: "https://github.com/kubespray/kargo.git"

# Logging options
loglevel: "info"

# The following options would be overwritten by the command line
# ---------------------------------------------------------
#
# Amazon web services options
# ---
# aws_access_key: "<aws_key>"
# aws_secret_key: "<aws_secret_key>"
# key_name: "<aws_keypair_name>"
# image: "<aws_ami>"
# instance_type: "<aws_instance_type>"
# group: "<aws_security_group>"
# vpc_subnet_id: "<aws_vpc_id>"
# region: "<aws_region>"
#
# Google Compute Engine options
# ---
# machine_type: "<cloud_machine_type>"
# image: "<cloud_image>"
# service_account_email: "<gce_service_account_email>"
# pem_file: "<gce_pem_file>"
# project_id: "<gce_project_id>"
# zone: "<cloud_region>"
#
# All the options to be passed to the 'ansible-playbook' command line
# ansible_opts:
#   - '-vvv'
#   - '-e'
#   - 'myvar1=bar'
#   - '-e'
#   - 'myvar2=foo'
